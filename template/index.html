{%- extends "base.html" -%}

{% block head %}
<h1>Template</h1>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Task Manager</h1>

    <table>
        <tr>
            <th>task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        <tr>
            <td>Sample Task</td>
            <td>2024-01-01</td>
            <td>
                <a href="">Delete</a>
                <br>
                <a href="">Update</a>
            </td>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task.id }}</td>
            <td>{{ task.title }}</td>
            <td>{{ task.description }}</td>
            <td>{{ task.status }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
